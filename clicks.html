<html>
  <head>
    <link rel="stylesheet" href="https://use.typekit.net/zkv2aps.css">
  </head>
<body 
  onload="document.querySelector('#content').height = window.innerHeight" 
  bgcolor="black" 
  style="
    font-family: liquorstore-3d, KAOMO, Hack, normal, serif;
    font-weight: 400;
    font-style: normal;
    color:orange;
    font-size: 1000%">
<span id="content" 
  align="center"
  style="  margin: 0;
  position: absolute;
  top: 50%;
  left: 50%;
  -ms-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);">
<div 
  onclick="document.querySelector('#clicks').textContent = 
    Number(document.querySelector('#clicks').textContent) + 1;">+</div>
<div id="clicks"
  onclick="document.querySelector('#clicks').textContent = '4';">4</div>
<div 
  onclick="document.querySelector('#clicks').textContent -= 1;">-</div>
</span>
</body>
</html>
